report_final_content_strategy:
  description: >
    Compile a comprehensive report outlining the final content strategy for the upcoming week on Instagram. 
    The report should integrate various components, including market research findings, the content calendar, copy for each post, and AI-generated images. 
    Provide a concise rationale for the strategy, detailing how it aligns with identified trends and audience preferences. 
    The goal is to present a cohesive and well-supported strategy that effectively leverages insights and creative assets.

  expected_output: >
    A detailed markdown report with the following sections:
    - Market Research Findings: A summary of key insights from market research, including trends and audience preferences.
    - Content Calendar: A week-long content calendar detailing the themes, posting schedule, and any additional notes.
    - Post Copy: Engaging copy for each Instagram post, including relevant hashtags and calls to action.
    - AI-Generated Images: Descriptions or links to the AI-generated images intended for each post.
    - Strategy Rationale: A brief explanation of how the content strategy aligns with market research findings and audience insights, 
    emphasizing the rationale behind the chosen themes, copy, and visual elements.

    Ensure the report is clear, well-organized, and demonstrates how the content strategy will drive engagement and meet marketing objectives.